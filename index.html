<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="container">
            <input type="text" name placeholder="Type some text" autofocus id>
            <div class="line">
                <span id="Backquote" class="key">`</span>
                <span id="Digit1" class="key">1</span>
                <span id="Digit2" class="key">2</span>
                <span id="Digit3" class="key">3</span>
                <span id="Digit4" class="key">4</span>
                <span id="Digit5" class="key">5</span>
                <span id="Digit6" class="key">6</span>
                <span id="Digit7" class="key">7</span>
                <span id="Digit8" class="key">8</span>
                <span id="Digit9" class="key">9</span>
                <span id="Digit0" class="key">0</span>
                <span id="Minus" class="key">-</span>
                <span id="Equal" class="key">=</span>
                <span id="Backspace" class="key back">Back</span>
            </div>
            <div class="line">
                <span id="Tab" class="key Tab">Tab</span>
                <span id="KeyQ" class="key">Q</span>
                <span id="KeyW" class="key">W</span>
                <span id="KeyE" class="key">E</span>
                <span id="KeyR" class="key">R</span>
                <span id="KeyT" class="key">T</span>
                <span id="KeyY" class="key">Y</span>
                <span id="KeyU" class="key">U</span>
                <span id="KeyI" class="key">I</span>
                <span id="KeyO" class="key">O</span>
                <span id="KeyP" class="key">P</span>
                <span id="BracketLeft" class="key">[</span>
                <span id="BracketRight" class="key">]</span>
                <span id="Backslash" class="key Tab">\</span>
            </div>
            <div class="line">
                <span id="CapsLock" class="key CapsLock">Caps</span>
                <span id="KeyA" class="key">A</span>
                <span id="KeyS" class="key">S</span>
                <span id="KeyD" class="key">D</span>
                <span id="KeyF" class="key">F</span>
                <span id="KeyG" class="key">G</span>
                <span id="KeyH" class="key">H</span>
                <span id="KeyJ" class="key">J</span>
                <span id="KeyK" class="key">K</span>
                <span id="KeyL" class="key">L</span>
                <span id="Semicolon" class="key">;</span>
                <span id="Quote" class="key">'</span>
                <span id="Enter" class="key Enter">Enter</span>
            </div>
            <div class="line">
                <span id="ShiftLeft" class="key Shift">Shift</span>
                <span id="KeyZ" class="key">Z</span>
                <span id="KeyX" class="key">X</span>
                <span id="KeyC" class="key">C</span>
                <span id="KeyV" class="key">V</span>
                <span id="KeyB" class="key">B</span>
                <span id="KeyN" class="key">N</span>
                <span id="KeyM" class="key">M</span>
                <span id="Comma" class="key">,</span>
                <span id="Period" class="key">.</span>
                <span id="Slash" class="key">/</span>
                <span id="ShiftRight" class="key Shift2">Shift</span>
            </div>
            <div class="line">
                <span id="ControlLeft" class="key keylst">Ctrl</span>
                <span id="MetaLeft" class="key keylst">Win</span>
                <span id="AltLeft" class="key keylst">Alt</span>
                <span id="Space" class="key space">Space</span>
                <span id="AltRight" class="key keylst">Alt</span>
                <span id="MetaRight" class="key keylst">Win</span>
                <span id="ContextMenu" class="key keylst">Doc</span>
                <span id="ControlRight" class="key keylst">Ctrl</span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
